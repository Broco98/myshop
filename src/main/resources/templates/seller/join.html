<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <title>판매자 회원가입</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center h-100 w-100">
    <div class="container m-auto" style="width: 540px">
        <h3 class="mb-3">회원 가입</h3>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">비밀번호</label>
                <input class="form-control" type="password" placeholder="Password" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="name">이름</label>
                <input class="form-control" type="text" placeholder="Name" id="name" name="name" required>
            </div>

            <div class="mb-5">
                <label class="form-label" for="phone-number">연락처</label>
                <input class="form-control" type="tel" placeholder="Phone Number" id="phone-number" name="phoneNumber" required>
            </div>

            <button class="btn-primary btn btn-lg w-100" type="submit">Join</button>

        </form>
    </div>
</body>
</html>
