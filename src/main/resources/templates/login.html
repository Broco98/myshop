<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>로그인</title>
</head>
<body class="w-100 h-100">
    <nav th:insert="~{template/fragment/navbar :: navbar}"></nav>

    <div class="d-flex align-items-center h-100 w-100">
        <div class="container m-auto" style="width: 540px">
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">비밀번호</label>
                    <input class="form-control" type="password" placeholder="Password" id="password" name="password" required>
                </div>

                <button class="btn-primary btn btn-lg w-100" type="submit">로그인</button>

            </form>
        </div>
    </div>
</body>
</html>
